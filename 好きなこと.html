<h1>好きなこと</h1>
<h2>私の好きなことは<span class="key">食べること</span>です。</h2>
<p>一番好きな食べ物は<span class="key">お芋</span>を使った料理です。</p>
<p>例えば、<span class="key">大学芋、焼き芋、芋けんぴ、サツマイモご飯</span>などです。</p>
<p class="picture"><img src="../../ドキュメント/芋けんぴ.jpg" width="274" height="336" alt=""/><img src="../../ドキュメント/焼き芋.jpg" width="279" height="337" alt=""/></p>
<p>&nbsp;</p>
<p>ほかにも、<span class="key">「たべっこどうぶつ」</span>というお菓子が好きです。</p>
<p>このお菓子は、最近若い子に人気で、<span class="key">キーホルダーや化粧品</span>などのグッツも出ています。</p>
